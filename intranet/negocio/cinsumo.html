<!DOCTYPE html>
<html>

<head>
	<title>alta insumos</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script language="JavaScript" src="miJavaScript.js"></script>
</head>

<body>
    <fieldset>
        <legend>Dar de alta Insumo</legend>
        <form name="f_insumo" onsubmit="guardado();" action="../html/catalogo.html">
            <table>
                <tr>
                    <td><label>Nombre de Insumo</label></td>
                    <td><input required name="Nombre" type="text"><br></td>
                </tr>
                <tr>
                    <td><label>Descripci&oacute;n</label></td>
                    <td><input name="Descripcion" type="text"></td>
                </tr>
                <tr>
                    <td><label>Cantidad</label></td>
                    <td><input id="avisoNumero" required name="Cantidad" type="number" min="1"></td>
                </tr>
                <tr>
                    <td><label>Foto</label></td>
                    <td><input required name="Subir Archivo" type="file" /></td>
                </tr>
            </table>
            <button onclick="confirmar();">Cancelar</button>
            <input type="submit" value="Guardar">
        </form>
    </fieldset>

</body>

</html>
