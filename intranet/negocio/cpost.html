<!DOCTYPE html>
<html>

<head>
	<title>Post</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script language="JavaScript" src="miJavaScript.js"></script>
    <script type="text/javascript">
        function validacion( ){
            var nombre = document.f_post.nombre.value;
            var descripcion = document.f_post.descripcion.value;
            var grupo = document.f_post.g_trabajo.value;
            if ( !isNaN(nombre) || !isNaN(descripcion) || !isNaN(grupo)) 
                { return false; }
            return true;
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Crear Post</legend>
        <form name="f_post" method="post" onsubmit="return validacion(); " action="../html/catalogo.html">
            <table>
                <tr>
                    <td><label>Nombre de Post</label></td>
                    <td><input required name="nombre" type="text"></td>
                </tr>
                <tr>
                    <td> <label>Descripci&oacute;n</label></td>
                    <td> <input required width="50" name="descripcion" type="text" size="50"></td>
                </tr>
                <tr>
                    <td> <label>Grupo de Trabajo</label></td>
                    <td> <input required width="50"  name="g_trabajo" type="text" size="50"></td>
                </tr>
                <tr>
                    <td><label>Archivos adjuntos</label></td>
                    <td><input required name="Subir Archivos" type="file" /></td>
                </tr>
            </table>
            <button onclick="confirmar();">Cancelar</button>
            <input type="submit" value="Guardar" >
        </form>
    </fieldset>
</body>

</html>
