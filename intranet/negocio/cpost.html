<!DOCTYPE html>
<html>

<head>
	<title>Post</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script language="JavaScript" src="miJavaScript.js"></script>
    <script type="text/javascript">
        function validacaion( nombre, grupo ){
            if ( !is_cadena(nombre) || !is_cadena(grupo) ) { return false}
            else return true;
        }
    </script>
</head>

<body>
    <fieldset>
        <legend>Crear Post</legend>
        <form name="f_post" onsubmit="validacaion(document.f_post.nombre, document.f_post.descripcion)" action="../html/catalogo.html">
            <table>
                <tr>
                    <td><label>Nombre de Post</label></td>
                    <td><input required name="nombre" type="text"><br></td>
                </tr>
                <tr>
                    <td> <label>Descripci&oacute;n</label></td>
                    <td> <input required width="50" name="descripcion" type="text" size="50"></td>
                </tr>
                <tr>
                    <td> <label>Grupo de Trabajo</label></td>
                    <td> <input required width="50"  name="g_trabajo" type="text" size="50"></td>
                </tr>
                <tr>
                    <td><label>Archivos adjuntos</label></td>
                    <td><input required name="Subir Archivos" type="file" /></td>
                </tr>
            </table>
            <button onclick="confirmar();">Cancelar</button>
            <input type="submit" value="Guardar" >
        </form>
    </fieldset>
</body>

</html>
